<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class = "container-fluid">
        <div class = "row"> <!--se hace para una fila-->
            <div class = "col-12">Cuenta Credito</div> <!--hay 12 columnas-->
        </div>
        <div class = "row"> 
            <div class = "col-12">
                <select class="form-select" aria-label="cuentaCredito">
                    <option selected></option>
                  </select>
            </div>
        </div>
        <div class = "row"> 
            <div class = "col-3">Numero de Cuenta</div>
            <div class = "col-1"></div>
            <div class = "col-1">Guardar</div>
            <div class = "col-1"></div>
            <div class = "col-6">Alias</div>
        </div>
        <div class = "row"> 
            <div class = "col-3"> <!--Para numero de cuenta-->
                <input type="text" class="form-control" id="aliasId">
            </div>
            <div class = "col-1"></div>
            <div class = "col-1"> <!--Checkbox para guardar-->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">               
                </label>
            </div>            
            </div>
            <div class = "col-1"></div>
            <div class = "col-6"> <!--para alias-->
                <input type="text" class="form-control" id="aliasId">
            </div>
            <div class = "col-6">Banco</div>
            <div class = "col-6">Denominacion</div>
            <div class = "col-6">
                <select class="form-select" aria-label="banco">
                    <option selected></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                  </select>
            </div>
            <div class = "col-6"> <!--para denominacion-->
                <input type="text" class="form-control" id="denominacionId">
            </div>
        </div>
        <div class = "row">
            <div class = "col-6">Tipo de documento</div>
            <div class = "col-6">Numero de documento</div>
            <div class = "col-6">
                <select class="form-select" aria-label="tipoDocumento">
                    <option selected>Seleccionar</option>
                    <option value="1">Registro Unico del Contribuyente</option>
                    <option value="2">Cedula de Identidad</option>
                    <option value="3">Personas No Residentes</option>
                    <option value="4">Personas Residentes</option>
                  </select>
            </div>
            <div class = "col-6"> <!--para numero de documento-->
                <input onkeydown="return validarRuc(event.key)" type="text" class="form-control" id="nro">
                <!--<input type="text" class="form-control"  onkeyup="mostrar(this.value)" id="" >
                <div id ="resultado"></div>-->

            </div>
        </div>
        <div class = "row">
            <div class = "col-12">Domicilio</div>
        </div>
        <div class = "row">
            <div class = "col-12"> <!--para domicilio-->
                <input type="text" class="form-control" id="domicilioId">
            </div>
        </div>
        <div class = "row">
            <div class = "col-12">Localidad</div>
        </div>
        <div class = "row">
            <div class = "col-12"> <!-- para localidad-->
                <input type="text" class="form-control" id="localidadId">
            </div>
        </div>
    </div>|
    <script src="formulario.js"></script>
</body>
</html>
